<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasol con p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Para vos</h2>
    <script>
        function setup() {
            createCanvas(400, 500);
            angleMode(DEGREES);
        }

        function draw() {
            background(0);

            // Dibujar tallo
            fill(0, 128, 0);
            rect(190, 200, 20, 250);

            // Dibujar pétalos
            translate(200, 200);
            fill(255, 204, 0);
            for (let i = 0; i < 16; i++) {
                ellipse(50, 0, 80, 30);
                rotate(22.5);
            }

            // Dibujar el centro marrón
            fill(139, 69, 19);
            ellipse(0, 0, 80, 80);
        }
    </script>
</body>
</html>
